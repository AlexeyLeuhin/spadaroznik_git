{% extends "main_page/wrapper.html" %}


{% block content %}
<form action="{% url 'signUp_url' %}" method="POST">
{% csrf_token %}
    {% for field in form%}
    <p>{{field.label}}</p>
    <p>{{field}}</p>
        {% if field.errors %}
            {{field.errors}}
        {% endif %}
    {% endfor %}
    <button type="submit">Sign up</button>
</form>

{% endblock %}
